<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple interactive bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-16"> simple interactive <span class="font-semibold text-purple-900">bank website!</span></h1>
  </header>
  <main>
      <section class="bg-fuchsia-400 shadow-md rounded  mx-auto w-1/3 mt-8 p-5">
          
            <h3 class="text-center mt-10">Please Login</h3>
            <div class=" ">
                <label class="block text-gray-700 text-sm font-bold mb-4" for="username">
                  Username
                </label>
                <input id="user-email" class=" border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username email">
                <label class="block text-gray-700 text-sm font-bold mb-2 mt-4" for="password">
                  Password
                </label>
                <input id="user-password" class="border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3  focus:outline-none" id="password" type="password" placeholder="Please choose a password">
                <button id="login-submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4" type="button">
                  Sign In
                </button>
            </div>
          
      </section>
  </main>


  <script src="./js/loging.js"></script>
</body>
</html>
